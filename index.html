
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WODStar Fitness</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="logo/icon-192.png" />
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    function showTutorial() {
      alert("Para anclar esta app a tu pantalla de inicio:

üì± En Android:

üçè En iOS:
1. Presiona el bot√≥n de compartir.
2. Selecciona 'Agregar a pantalla de inicio'.");
    }

    function installApp() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('App instalada');
          }
          deferredPrompt = null;
        });
      }
    }
  </script>
</head>
<body style="text-align:center; font-family:sans-serif; background-color:#111; color:white;">
  <img src="logo/WODSTAR.png" alt="WODStar Logo" style="width:200px; margin-top:40px;" />

    }
  </script>
</body>
</html>
